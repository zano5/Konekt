<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="sidemenu/tabs/feed"></ion-back-button>
    </ion-buttons>
    <ion-title>Post Media</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-item>
    <ion-label position="floating">Post</ion-label>
    <ion-textarea></ion-textarea>
  </ion-item>


  <div id="header_item">

    <h3>Upload Pictures</h3>

  </div>

  <ion-card id="preview">

    <div class="thumbnails" *ngFor="let thumb of pictures; let ind = index"
      [ngStyle]="{ 'background-image' : 'url(' + thumb.uri + ')'}">
      <button class="remove" icon-only (click)="remove(ind)"></button>
    </div>
  </ion-card>


  <ion-row justify-content-around>
    <ion-button shape="round" fill="outline" (click)="getImage()">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
  </ion-row>



  <div id="header_item">

    <h3>Upload Video</h3>

    <div class="video-selection" *ngIf="!selectedVideo">
      <p>Please select a video for upload from your gallery</p>
      <ion-row justify-content-around>
        <ion-button shape="round" fill="outline" id="media" fill="outline" (click)="selectVideo()">
          <ion-icon name="videocam"></ion-icon>
        </ion-button>
      </ion-row>
    </div>




    <div class="video-section" *ngIf="selectedVideo">

      <video controls [src]="selectedVideo"></video>
      <div class="button-options" *ngIf="uploadedVideo">
        <ion-button ion-button clear (click)="cancelSelection()">
          Start Over
        </ion-button>
      </div>
    </div>
  </div>




  <ion-button expand="full" (click)="uploadVideo()"> Submit</ion-button>




</ion-content>
