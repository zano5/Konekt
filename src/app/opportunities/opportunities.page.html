<ion-header>
    <ion-toolbar color="animal">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Opportunities</ion-title>
    </ion-toolbar>

    <ion-searchbar (ionInput)="filterList($event)" placeholder=""></ion-searchbar>

</ion-header>

<ion-content padding>

    <ion-card *ngFor="let opportunity of opportunityList">

        <ion-item lines="none" class="itemViewProfile">
            <ion-avatar slot="start" *ngIf="opportunity.userUrl ==''" (click)="viewProfile(opportunity)">
                <!-- <img src="assets/logo.jpeg " /> -->
                <img src="assets/logo.jpeg">
            </ion-avatar>

            <ion-avatar slot="start" *ngIf="opportunity.userUrl !=''" (click)="viewProfile(opportunity)">
                <ion-img [src]="opportunity.userUrl"></ion-img>
            </ion-avatar>

            <ion-label>
                <h4 (click)="viewProfile(opportunity)"><b> {{opportunity.username}}</b></h4>
                <p>{{this.timeFrame(opportunity.created)}}</p>
            </ion-label>

        </ion-item>

        <ion-card-title>

            <h2 style="text-align:center">{{opportunity.name}}</h2>

        </ion-card-title>


        <ion-slides pager="true" [options]="slideOpts">
            <ion-slide *ngFor="let image of opportunity.pictures">
                <img src="{{image.url}}" />
            </ion-slide>
        </ion-slides>



        <ion-card-content>
            <ion-row>

                <ion-col style="padding-left: 0;">
                    <p><b>Amount:</b> {{opportunity.amount}}</p>
                </ion-col>

                <ion-col>
                    <p><b> Duration:</b> {{opportunity.duration}} Days</p>
                </ion-col>

            </ion-row>

            <p id="description">{{opportunity.description}} </p>

        </ion-card-content>

        <ion-item lines="none">
            <ion-label class="message" (click)="moveToChat(opportunity)">
                <h2>
                    Send poster a message
                </h2>
            </ion-label>
            <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
    </ion-card>

</ion-content>
