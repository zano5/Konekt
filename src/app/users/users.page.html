<ion-header>
  <ion-toolbar color="animal">

    <ion-buttons slot="start" *ngIf="!isSearchbar">
      <ion-back-button defaultHref="sidemenu/messages"></ion-back-button>
    </ion-buttons>

    <ion-title *ngIf="!isSearchbar">Users</ion-title>

    <!-- <ion-searchbar showCancelButton="always" (ionCancel)="isSearchbar=false" *ngIf="isSearchbar"
          (ionInput)="filterList($event)" placeholder="Name"></ion-searchbar>

      <ion-buttons slot="end" (click)="isSearchbar= true" *ngIf="!isSearchbar">
          <ion-icon name="search" slot="end" class="searchIon"></ion-icon>
      </ion-buttons> -->

  </ion-toolbar>


  <ion-searchbar (ionInput)="filterList($event)" placeholder="Name"></ion-searchbar>

</ion-header>


<ion-content>

  <div [hidden]="profileList?.length > 0">
    <ion-card>
      <ion-item lines="none">
        <ion-label>
          There is no user by that name
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <div *ngFor="let user of profileList" color="light" (click)="moveToChat(user)">
    <ion-card *ngIf="currentUser !=  user.userId">
      <ion-item lines="none">
        <ion-avatar slot="start" *ngIf="user.imageUrl =='' ">
          <img src="/assets/img/avatar.svg">
        </ion-avatar>
        <ion-avatar slot="start" *ngIf="user.imageUrl !='' ">
          <img src="{{user.imageUrl}}">
        </ion-avatar>

        <ion-label>
          <h2>{{user.name}}</h2>
          <h3>
          </h3>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
