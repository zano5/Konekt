<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="sidemenu/opportunities"></ion-back-button>
        </ion-buttons>
        <ion-title>Post Opportunity</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>


    <form [formGroup]="opportunityForm" (ngSubmit)="formSubmit(opportunityForm)">


        <ion-item>
            <ion-input placeholder="Opportunity title" type="text" formControlName="name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Duration(days)" type="number" formControlName="duration"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input placeholder="Amount" type="number" formControlName="amount"></ion-input>
        </ion-item>

        <ion-textarea placeholder="Description" formControlName="description"></ion-textarea>

        <ion-button type="submit" expand="block"> Next </ion-button>

    </form>

</ion-content>
